---
role_name_check: 1
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  #- name: instance
  - name: centos-8
    image: rezizter/centos8-sudo
    command: /usr/sbin/init
    #command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    tmpfs:
      - /run
      - /tmp
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  env:
    ANSIBLE_LOCAL_TEMP: "${WORKSPACE:-$HOME}/.ansible/tmp"
    ANSIBLE_REMOTE_TMP: /tmp
